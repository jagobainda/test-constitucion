<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test constitución</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test de la Constitución Española</h1>

        <div id="question-container">
            <div class="question">
                <h2 id="question-text"></h2>
                <div id="options" class="options">
                    <!-- Las opciones se generarán dinámicamente -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="next-btn">Siguiente</button>
            <button id="restart-btn" style="display: none;">Reiniciar Test</button>
        </div>

        <div class="score">
            <p>Pregunta: <span id="current-question">0</span> / <span id="total-questions">0</span></p>
            <p>Aciertos: <span id="correct-answers">0</span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
