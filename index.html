<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test constitución</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test de la Constitución Española</h1>

        <!-- Pantalla de inicio -->
        <div id="start-screen">
            <h2>Configuración del Test</h2>
            <div class="config-section">
                <h3>Número de preguntas:</h3>
                <div class="question-count-control">
                    <label for="numero-preguntas">Cantidad de preguntas:</label>
                    <input type="number" id="numero-preguntas" min="1" max="55" value="15" class="question-count-input">
                </div>
            </div>
            <div class="config-section">
                <h3>Selecciona los tipos de preguntas:</h3>
                <div class="question-types">
                    <div class="question-type-item">
                        <label>
                            <input type="checkbox" class="question-type-checkbox" data-tipo="temaArticulo" checked>
                            <span class="question-type-label">Tema → Artículo</span>
                        </label>
                        <div class="frequency-control">
                            <label>Frecuencia:</label>
                            <input type="number" id="frecuencia-temaArticulo" min="0" max="100" value="33" class="frequency-input">
                            <span>%</span>
                        </div>
                        <p class="question-type-description">¿Qué artículo habla sobre [tema]?</p>
                    </div>

                    <div class="question-type-item">
                        <label>
                            <input type="checkbox" class="question-type-checkbox" data-tipo="articuloTema" checked>
                            <span class="question-type-label">Artículo → Tema</span>
                        </label>
                        <div class="frequency-control">
                            <label>Frecuencia:</label>
                            <input type="number" id="frecuencia-articuloTema" min="0" max="100" value="33" class="frequency-input">
                            <span>%</span>
                        </div>
                        <p class="question-type-description">¿De qué habla el artículo [número]?</p>
                    </div>

                    <div class="question-type-item">
                        <label>
                            <input type="checkbox" class="question-type-checkbox" data-tipo="suspension" checked>
                            <span class="question-type-label">Suspensión de artículos</span>
                        </label>
                        <div class="frequency-control">
                            <label>Frecuencia:</label>
                            <input type="number" id="frecuencia-suspension" min="0" max="100" value="34" class="frequency-input">
                            <span>%</span>
                        </div>
                        <p class="question-type-description">¿Qué artículo se suspende en el estado de excepción/sitio?</p>
                    </div>
                </div>
                <div id="validation-message" class="validation-message"></div>
            </div>
            <button id="start-btn" class="start-button">Comenzar Test</button>
        </div>

        <div id="question-container">
            <div class="question">
                <h2 id="question-text"></h2>
                <div id="options" class="options">
                    <!-- Las opciones se generarán dinámicamente -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="next-btn">Siguiente</button>
            <button id="restart-btn" style="display: none;">Reiniciar Test</button>
        </div>

        <div class="score">
            <p>Pregunta: <span id="current-question">0</span> / <span id="total-questions">0</span></p>
            <p>Aciertos: <span id="correct-answers">0</span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
